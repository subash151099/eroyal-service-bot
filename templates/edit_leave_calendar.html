{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-12 mx-auto'>
      <h3>Edit Customs Leave Details</h3><hr>
      <form method='post' action='{{url_for("edit_leave_calendar",id=datas.ID)}}'>
        <div class='form-group'>
          <label>Date</label>
          <input type='date' name='date' required class='form-control' value='{{datas.date}}'>
        </div>
        <div class='form-group'>
            <label>Leave</label>
            <input type='text' name='leave' required class='form-control' value='{{datas.leave}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
