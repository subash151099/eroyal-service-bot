{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-12 mx-auto'>
      <h3>Add Customs Leave Details</h3><hr>
      <form method='post' action='{{url_for("add_leave_calendar")}}'>
        <div class='form-group'>
          <label>Date</label>
          <input type='date' name='date' required class='form-control'>
        </div>
        <div class='form-group'>
            <label>Leave</label>
            <input type='text' name='leave' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
