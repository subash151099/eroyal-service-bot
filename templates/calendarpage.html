<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...">
    <style>
        /* Add custom styles here */
      .center-center {
      display: flex;
      justify-content: center;
      height: 100vh; /* Adjust to desired height or use min-height: 100vh; for full viewport height */
     }
    </style>
</head>
<body>
    <div class="container">
        <h3>Customs Leave Calendar - <span id="currentYear"></span></h3>
        <div class="row center-center">
            <div class="col">
                <div class="calendar">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th class='col-2'>Date</th>
                                <th>Leave</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through events and populate calendar -->
                            {% for event in events %}
                                <tr>
                                    <td>{{ event[0] }}</td>
                                    <td>{{ event[1] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
      // Get the current year
      const currentYear = new Date().getFullYear();
  
      // Display the current year in the HTML element with id="currentYear"
      document.getElementById("currentYear").textContent = currentYear;
    </script>
</body>
</html>
