<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Royal Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #fff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
    }

    .brand-logo {
      max-width: 80px;
      margin-bottom: 10px;
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd;
    }

    .btn-custom {
      border-radius: 30px;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .contact-links a {
      text-decoration: none;
      font-size: 0.9rem;
      color: #0d6efd;
    }

    .contact-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card text-center">
    
    <div class="brand-name mb-3">Royal Tech Systems</div>

    <h4 class="mb-4">Admin Login</h4>

    <form action="{{ url_for('login') }}" method="post" class="text-start">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required />
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>

      <div class="d-grid gap-2 mb-2">
        <button type="submit" class="btn btn-primary btn-custom">Login</button>
        <button type="button" class="btn btn-outline-secondary btn-custom" onclick="location.href='/client_login'">Chatbot</button>
        <button type="button" class="btn btn-outline-danger btn-custom" onclick="clearForm()">Cancel</button>
      </div>

      <div class="text-center mt-2">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register now</a></p>
      </div>
    </form>

    <div class="contact-links mt-3">
      <p><a href="mailto:support@royaltechsystems.co.in">support@royaltechsystems.co.in</a></p>
      <p><a href="tel:+919840241678">+91 98402 41678</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function clearForm() {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
