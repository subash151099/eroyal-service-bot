<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Register</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      padding: 40px 30px;
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      opacity: 0.75;
      transform: scale(0.85) translateY(-0.8rem) translateX(0.15rem);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .btn-danger:hover {
      background-color: #a71d2a;
    }

    .toggle-password {
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      color: #888;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2 class="text-center mb-4">User Register</h2>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form id="registerForm" action="{{ url_for('client_register') }}" method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="company_license" name="company_license" placeholder="Company License" required />
        <label for="company_license">Company License</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3 position-relative">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
        <label for="password">Password</label>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="security" name="security" placeholder="Security Code" required />
        <label for="security">Security Code</label>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-danger" onclick="clearForm()">Clear</button>
      </div>
      <div class="text-center mt-3">
        <p>
          Already have an account?
          <a href="{{ url_for('client_login') }}" class="btn btn-link p-0">Login</a>
        </p>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function clearForm() {
      document.getElementById('registerForm').reset();
    }

    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
