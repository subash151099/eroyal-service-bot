{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-12 mx-auto'>
      <h3>Add Bot Keyword</h3><hr>
      <form method='post' action='{{url_for("add_botkeyword_updation")}}'>
        <div class='form-group'>
            <label>Keyword</label>
            <input type='text' name='key' required class='form-control'>
        </div>
        <div class='form-group'>
            <label>Message</label>
            <textarea type='text' name='message' required class='form-control' rows="40" required></textarea>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
