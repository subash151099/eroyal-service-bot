{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-12 mx-auto'>
      <h3>Edit News & Updations</h3><hr>
      <form method='post' action='{{url_for("edit_news_updation",id=datas.ID)}}'>
        <div class='form-group'>
          <label>Date</label>
          <input type='date' name='date' required class='form-control' value='{{datas.date}}'>
        </div>
        <div class='form-group'>
          <label>Time</label>
          <input type='time' name='time' required class='form-control' value='{{datas.time}}'>
        </div>
        <div class='form-group'>
            <label>Headline</label>
            <input type='text' name='headline' required class='form-control' value='{{datas.headline}}'>
        </div>
        <div class='form-group'>
            <label>Message</label>
            <input type='text' name='message' required class='form-control' value='{{datas.message}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
