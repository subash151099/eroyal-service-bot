<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call Response Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .form-container {
      max-width: 1100px;
      margin: 0 auto;
      border: 2px solid black;
      padding: 20px;
      border-radius: 8px;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-header h2 {
      margin: 0;
    }

    .form-user-info {
      display: flex;
      gap: 30px;
      font-weight: bold;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .form-group {
      border: 1.5px solid black;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
      min-width: 180px;
      flex: 1;
    }

    .form-group label {
      position: absolute;
      top: -10px;
      left: 10px;
      background: white;
      padding: 0 5px;
      font-size: 14px;
    }

    .form-value {
      margin-top: 10px;
      padding: 5px 10px;
    }

    input[type="text"],
    select,
    textarea {
      border: none;
      outline: none;
      font-size: 16px;
      padding: 6px 10px;
      background: transparent;
      width: 100%;
    }

    textarea {
      resize: none;
      border-radius: 8px;
    }

    .red-text {
      color: red;
      font-weight: bold;
    }

    .required::after {
      content: '*';
      color: red;
      position: absolute;
      top: -10px;
      right: 10px;
    }

    .full-width {
      width: 100%;
      margin-top: 20px;
    }

    .category-group {
      flex-direction: row;
      align-items: center;
      gap: 10px;
      padding-top: 20px;
      min-width: auto;
    }

    .category-group label {
      position: static;
      font-size: 14px;
    }

    .category-group input[type="radio"] {
      margin: 0 10px 0 5px;
    }
  </style>
</head>
<body>
  <form class="form-container">
    <div class="form-header">
      <h2>Call Response Form</h2>
      <div class="form-user-info">
        <span>User</span>
        <span>Logout</span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Date</label>
        <div class="form-value red-text">27-06-2025</div>
      </div>
      <div class="form-group">
        <label>Time</label>
        <div class="form-value red-text">07:23:55 PM</div>
      </div>
      <div class="form-group">
        <label>New Ticket Number</label>
        <div class="form-value red-text">ERTS-ST-20250627-002</div>
      </div>
      <div class="form-group">
        <label>Ref Ticket Number</label>
        <div class="form-value red-text">ERTS-ST-20250627-001</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group required">
        <label>License</label>
        <input type="text" value="ERI00001" class="red-text" />
      </div>
      <div class="form-group">
        <label>Company</label>
        <input type="text" />
      </div>
      <div class="form-group category-group required">
        <label>Import</label><input type="radio" name="category">
        <label>Export</label><input type="radio" name="category">
        <label>Freight</label><input type="radio" name="category">
        <label>SCM</label><input type="radio" name="category">
        <label>OTH</label><input type="radio" name="category">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group required">
        <label>Query Type</label>
        <select>
          <option selected>DSC TOOL</option>
        </select>
      </div>
      <div class="form-group">
        <label>Query</label>
        <select class="red-text">
          <option selected>DSC TOOL INSTALLATION</option>
        </select>
      </div>
      <div class="form-group required">
        <label>Status</label>
        <select class="red-text">
          <option selected>SOLVED</option>
        </select>
      </div>
    </div>

    <div class="form-group full-width">
      <label>Description</label>
      <textarea rows="5"></textarea>
    </div>

    <div class="form-group full-width">
      <label>Remarks</label>
      <textarea rows="2"></textarea>
    </div>
  </form>
</body>
</html>
