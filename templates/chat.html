<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eRoyal Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/48f690a24b.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(270deg, #007bff, #6610f2, #6f42c1, #20c997);
      background-size: 800% 800%;
      animation: gradientScroll 20s ease infinite;
      font-family: "Segoe UI", sans-serif;
    }

    @keyframes gradientScroll {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }


    .chat-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .chat-card {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom right, #1c1c1c, #2c2c2c);
      border-radius: 0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      color: white;
      border-radius: 1rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #232526, #414345);
      padding: 10px 20px;
      border-bottom: 1px solid #444;
    }

    .brand-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .card-footer {
      background: linear-gradient(to right, #232526, #414345);
      padding: 10px;
      border-top: 1px solid #444;
    }

    .msg_card_body {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
    }

    .type_msg {
      background-color: #2b2b2b;
      border: none;
      color: #fff;
    }

    .send_btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      border: none;
    }

    .msg_cotainer,
    .msg_cotainer_send {
      background-color: #2d2d2d;
      padding: 10px 15px;
      border-radius: 15px;
      color: #fff;
      max-width: 75%;
      word-wrap: break-word;
    }

    .msg_time,
    .msg_time_send {
      font-size: 0.75rem;
      color: #ccc;
      margin-top: 5px;
      display: block;
    }

    .user_img_msg {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .icon-container a {
      margin: 0 10px;
      color: #ffffff;
    }

    .icon-container a:hover {
      color: #00d1ff;
    }

    @media (max-width: 767.98px) {
      .msg_cotainer,
      .msg_cotainer_send {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-card">
      
      <!-- Header -->
      <div class="card-header">
        <div class="brand-title">
          <i class="mr-2"></i>eRoyal Chatbot
          <small class="ml-3">{{ company_license }} | {{ username }}</small>
        </div>
        <div>
          <a href="{{ url_for('client_logout') }}" class="btn btn-sm btn-danger" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </div>

      <!-- Messages -->
      <div id="messageFormeight" class="msg_card_body">
        <!-- Messages appear here -->
      </div>

      <!-- Footer -->
      <div class="card-footer">
        <form id="messageArea" class="input-group w-100">
          <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required />
          <div class="input-group-append">
            <button type="submit" id="send" class="input-group-text send_btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Icon Footer -->
      <div class="text-center p-2" style="background: #1e1e1e;">
        <div class="icon-container">
          <a href="mailto:support@royaltechsystems.co.in"><i class="fa-solid fa-envelope-circle-check fa-lg"></i></a>
          <a href="tel:+919840241678"><i class="fa-solid fa-square-phone fa-lg"></i></a>
          <a href="https://www.royaltechsystems.co.in/"><i class="fa-solid fa-globe fa-lg"></i></a>
          <a href="{{url_for('calendarpage')}}"><i class="fa-solid fa-calendar-days fa-lg"></i></a>
          <a href="{{url_for('login')}}"><i class="fa-solid fa-circle-user fa-lg"></i></a>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Chat Script -->
  <script>
    $(document).ready(function () {
      $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const date = new Date();
        const hour = date.getHours().toString().padStart(2, '0');
        const minute = date.getMinutes().toString().padStart(2, '0');
        const str_time = hour + ":" + minute;

        const rawText = $("#text").val();
        if (!rawText.trim()) return;

        const formattedText = rawText.replace(/\n/g, "<br>");

        const userHtml = `
          <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send text-right">
              ${formattedText}
              <span class="msg_time_send">${str_time}</span>
            </div>
            <div class="img_cont_msg ml-2">
              <img src="/static/avatars/user.png" class="user_img_msg" />
            </div>
          </div>`;

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
          data: { msg: rawText },
          type: "POST",
          url: "/get",
        }).done(function (data) {
          const formattedBotText = data.replace(/\n/g, "<br>");
          const botHtml = `
            <div class="d-flex justify-content-start mb-4">
              <div class="img_cont_msg mr-2">
                <img src="/static/avatars/bot.png" class="user_img_msg" />
              </div>
              <div class="msg_cotainer">
                ${formattedBotText}
                <span class="msg_time">${str_time}</span>
              </div>
            </div>`;
          $("#messageFormeight").append($.parseHTML(botHtml));
          document.getElementById('messageFormeight').scrollTop = document.getElementById('messageFormeight').scrollHeight;
        });
      });
    });
  </script>
</body>
</html>
